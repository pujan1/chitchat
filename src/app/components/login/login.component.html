<mat-card class="loginCard">
  <mat-card-header>
    
    <mat-card-title class="loginTitle">Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
	<mat-form-field class="example-form-field">
	  <input matInput type="text" placeholder="Enter Name" [(ngModel)]="value"/>
	  <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">x</button>
	</mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button class="startButton" color="primary">Start the chat</button>
  </mat-card-actions>
</mat-card>
